          My passion for filmmaking began at the age of fourteen when I created 
          my first horror film. During the screening of my work, my classmate let 
          out an ear-piercing screamed; a sign that my horror film had succeeded. 
          I will never forget that scream because that moment drove me to create 
          the films and contents that I do today.

          From interning at an award-winning film organization in London to working 
          as the Director of Marketing at SacHack, Sacramento’s first intercollegiate 
          hackathon, and VP of Marketing at Ascend UC Davis, a chapter of a national 
          business organization, I have experienced the logistics and preparation 
          behind promoting and hosting an organization. I have created promotional 
          videos and designed flyers for events with guest speakers from PwC, Oracle, 
          and Deloitte and developed a marketing strategy that more than tripled 
          SacHack’s applicant registrations. This Spring, I will be graduating from
